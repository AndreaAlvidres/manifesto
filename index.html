<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Manifesto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("./manifesto_page1.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
        }

        .portal {
            position: absolute;
            /* Move these numbers if the box isn't on the flag */
            top: 18%; 
            left: 73%; 
            width: 50px; 
            height: 50px;
            border: 3px solid white; /* Thicker border to make it easier to see */
            background-color: rgba(255,255,255,0.2); /* Slight tint so you can find it */
            overflow: hidden;
            z-index: 999; /* Forces it to the very front */
            transition: all 0.6s ease-in-out;
            cursor: crosshair;
        }

        .reveal-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scale(0);
            transition: transform 0.6s ease-in-out;
        }

        .portal:hover {
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            border: none;
        }

        .portal:hover .reveal-image {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="portal">
        <img src="./manifesto_page2.png" class="reveal-image">
    </div>

</body>
</html>
