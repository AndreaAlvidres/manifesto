<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Manifesto</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background-image: url("/manifesto/manifesto_page1.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100vh;
.portal {
            position: absolute;
            top: 18%; 
            left: 73%; 
            width: 40px; 
            height: 40px;
            border: 2px solid white;
            overflow: hidden;
            z-index: 100;
            transition: all 0.6s ease-in-out; 
        }

        .reveal-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scale(0); /* Starts hidden */
            transition: transform 0.6s ease-in-out;
        }

        .portal:hover {
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            border: none;
        }

        .portal:hover .reveal-image {
            transform: scale(1); 
        }
}
    </style>
</head>
<body>

    <<div class="portal">
        <img src="/manifesto/manifesto_page2.png" class="reveal-image">
    </div>

</body>
</html>
