<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Manifesto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("./manifesto_page1.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
        }

        .portal {
            position: absolute;
            top: 18%; 
            left: 73%; 
            width: 50px; 
            height: 50px;
            border: 3px solid white; 
            background-color: white;
            clip-path: path("M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
            overflow: hidden;
            z-index: 999; 
            transition: all 0.6s ease-in-out;
            cursor: crosshair;
        }

        .reveal-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scale(0);
            transition: transform 0.6s ease-in-out;
        }
        .second-image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            color: white;
            font-family: 'Snell Roundhand', cursive;
            font-size: 3rem;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 1001; 
        }

        .portal:hover {
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            clip-path: none; 
            background-color: transparent;
}
        .portal:hover .reveal-image {
            transform: scale(1);
        }
        .main-title {
        font-size: 200px
        position: absolute;
        top: 2%;
        width: 100%;
        text-align: left;
        margin-left: 50px;
        font-family: 'Courier New', monospace;
        color: white;
        z-index: 50;
        pointer-events: none;
}
    </style>
</head>
<body>

    <div class="portal">
        <img src="./manifesto_page2.png" class="reveal-image">
        <div class="second-image-text">marry someone funny!</div>
    </div>
    <h1 class="main-title">Make your own money...</h1>
</body>
</html>
